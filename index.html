<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rasheed — Frontend Dev</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">

    <!-- NAVBAR -->
    <nav class="navbar">
      <h2 class="logo">R.</h2>
      <ul class="nav-links">
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">projects</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main">

      <!-- PROFILE CARD -->
      <section class="profile-card">
        <h1 class="name">Rasheed</h1>
        <p class="bio">18 y/o • AI & Flask Learner</p>

        <div class="meta">
          <span><i class="fas fa-location-dot"></i> UK</span>
          <span><i class="fas fa-comment"></i> Open to chat</span>
        </div>

        <div class="status">
          <span class="dot"></span>
          <span id="time">Loading UK time…</span>
        </div>

        <div class="socials">
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <span class="discord">
            <i class="fab fa-discord"></i>
            <span class="discord-name">rashwab</span>
          </span>
        </div>
      </section>

      <!-- SPOTIFY WIDGET -->
      <section class="widget-card">
        <div class="widget-header">
          <i class="fab fa-spotify"></i>
          <h3>Spotify</h3>
        </div>

        <div class="widget-body" id="spotify">
          <i class="fas fa-music"></i>
          <p>Loading Spotify…</p>
        </div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© 2026 Rasheed</p>
    </footer>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
